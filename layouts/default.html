<!DOCTYPE html>
<html>
  <head>
    <title>Cartoque - <%= @item[:title] %></title>
    <link rel="stylesheet" type="text/css" media="all" href="/static/reset.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/text.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/960.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/app.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/pygments.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/fancybox/jquery-fancybox-1-3-4-styles.css" />
    <script type="text/javascript" src="/static/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="/static/fancybox/jquery-mousewheel-3-0-4-pack.js"></script>
    <script type="text/javascript" src="/static/fancybox/jquery-easing-1-3-pack.js"></script>
    <script type="text/javascript" src="/static/fancybox/jquery-fancybox-1-3-4-pack.js"></script>
    <script type="text/javascript" src="/static/cartoque.js"></script>
    <meta http-equiv="cache-control" content="max-age=10, must-revalidate" />
    <meta charset="utf-8">
    <meta name="generator" content="nanoc 3.2.3">
  </head>
  <body>
    <a href="http://github.com/jbbarth/cartoque">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="/static/github-ribbon.png" alt="Fork me on GitHub">
    </a>
    <div class="container_16">
      <span class="sitetitle">Cartoque</span>
      <span class="sitesubtitle">A free & simple CMDB for your datacenter</span>
    </div>
    <div id="container" class="container_16">
      <div class="grid_3">
        <%= render "sidebar" %>
      </div>
      <div class="grid_13">
        <div id="content">
          <%= yield %>
        </div>
      </div>
    </div>
  </body>
</html>
